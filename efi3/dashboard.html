<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efi3 - dashboard</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
      <header class="dashboard-header">
        <div class="row">
          <div class="dashboard-header-container">
            <div class="dashboard-logo">
              <a href="./dashboard.html"><img src="./images/efi3-logo-frame-white.png" alt="Logo"></a>
            </div>
            <div class="dashboard-user">
              <img class="user-avatar" src="./images/avatar.jpg" alt="Avatar">
              <div class="user-box">
                <p class="user-name">Jan Kowalski</p>
                <a href="#"><img class="user-icons" src="./images/mail-white.png" alt="Messages"></a>
                <a href="#"><img class="user-icons" src="./images/gear-white.png" alt="User settings"></a>
              </div>
            </div>
            <nav>
              <ul class="dashboard-menu">
                <li class="menu-item"><a href="#"><img class="header-icon-small" src="./images/home-white.png" alt="Home">Home</a></li>
                <li class="menu-item"><a href="#"><img class="header-icon-small" src="./images/analyse-white.png" alt="Analyse">Analyse</a></li>
                <li class="menu-item"><a href="#"><img class="header-icon-small" src="./images/calendar-white.png" alt="Plan">Plan</a></li>
                <li class="menu-item"><a href="#"><img class="header-icon-small" src="./images/cash-white.png" alt="Earn">Earn</a></li>
              </ul>
            </nav>
            <div class="dashboard-settings">
              <div class="settings-search">
                <img class="search-icon" src="./images/loupe-white.png" alt="Search">
              </div>
              <a href="./index.html" class="settings-logout"><img class="logout-icon" src="./images/power-lipstic.png" alt="Logout"></a>
            </div>
            <div class="search hidden">
              <input class="search-input" type="text" name="search">
            </div>
          </div>
        </div>
      </header>

      <main class="dashboard-main">
        <div class="row">
          <div class="small-9 columns">
            <h1 class="main-title">Finance life stream</h1>
            <div class="row">
              <div class="small-4 columns">
                <div class="summary">
                  <p class="summary-title">Balance</p>
                  <p class="summary-info"><span class="summary-balance">0</span> PLN</p>
                </div>
              </div>
              <div class="small-4 columns">
                <div class="summary">
                  <p class="summary-title">Available funds</p>
                  <p class="summary-info"><span class="summary-funds">0</span> PLN</p>
                </div>
              </div>
              <div class="small-4 columns">
                <div class="summary">
                  <p class="summary-title">Scheduled payments</p>
                  <p class="summary-info"><span class="summary-payments">0</span> PLN</p>
                  <a href="#" class="button summary-button">Fast Pay</a>
                </div>
              </div>
            </div>
          </div>
          <div class="small-3 columns">
            <div class="add-account">
              <span>Add</span>
              <a href="#" class="button add-account-button">Bank</a>
              <a href="#" class="button add-account-button">Payment</a>
            </div>
            <!-- <div class="custom-switch">
              <span class="custom-switch-title">Accounts analysis</span>
              <input type="checkbox" id="checkbox-switch" class="checkbox-switch" name="cc" />
              <label for="checkbox-switch"></label>
              <span class="custom-labels off">Off</span>
              <span class="custom-labels on">On</span>
            </div> -->

            <div class="custom-switch">
              <span class="custom-switch-title">Accounts analysis</span>
              <div class="custom-switch-track">
                <div class="custom-switch-knob"></div>
              </div>
            </div>

          </div>
          <div class="small-12 columns">
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <div class="chart">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="small-12 large-6 columns">
            <p class="product-title">Products</p>
            <div class="row">
              <div class="products">
                <p class="products-not-available">Brak produkt√≥w</p>
              </div>
            </div>
          </div>
          <div class="small-12 large-6 columns">
            <p class="history-title">History</p>
            <div class="history-box">
              <p class="history-not-available">Brak historii</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
