<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efi3</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main class="login-page">
      <div class="grid-container">
        <div class="row align-center">
          <div class="small-12 large-2 columns">
            <div class="logo">
              <a href="./index.html" class="logo-img"><img src="./images/efi3-logo-frame-white.png" alt="Logo"></a>
            </div>
          </div>
          <div class="small-12 large-6 columns">
            <div class="login-panel">
              <h1>Login</h1>
              <p>Aby zaimportować dane, zaloguj się do swojego banku</p>
              <form class="form" action="dashboard.html" method="post">
                <img class="avatar" src="./images/avatar.jpg" alt="Avatar">
                <p class="user-id">12633223</p>
                <a href="#"><img src="./images/x.png" alt="Cancel button"></a>
                <div class="password">
                  <input class="password-field" type="text" name="password">
                  <a href="#"><img src="./images/keyboard.png" alt="Screen Keyboard"></a>
                </div>
                <div class="form-btns">
                  <button class="select-btn">Select other</button>
                  <input class="submit" type="submit" name="submit" value="Go">
                </div>
              </form>
            </div>
            <nav>
              <ul class="bottom-menu">
                <li class="menu-item"><a href="#">Security</a></li>
                <li class="menu-item"><a href="#">Loggin in</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
